{% extends "blog/base.html"%}
{% block content%}

<h1 class="page-header">
    Page Heading
    <small>Secondary Text</small>
</h1>

{% for post in posts %}
<h2>
    <a href="post">{{post.title}}</a>
</h2>
<p class="lead">
    by {{post.user}}
</p>
<p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.published_date }}</p>
<hr>
<img class="img-responsive" src="{{ post.image }}" alt="">
<hr>
<p>{{ post.content }}</p>
<a class="btn btn-primary" href="{% url 'post' title=post.title %} ">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

<hr>
{% endfor %}

<!-- Pager -->
<ul class="pager">
    <li class="previous">
        <a href="#">&larr; Older</a>
    </li>
    <li class="next">
        <a href="#">Newer &rarr;</a>
    </li>
</ul>
{% endblock %}
